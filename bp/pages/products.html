<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Products - Bloom Pantry</title>
  <link rel="stylesheet" href="styles/product.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header class="main-header">
    <div class="logo">Bloom Pantry</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="products.html">Products</a>
    </nav>
    <div class="nav-icons" style="font-family: serif;">
      <a href="signup.html"><i class="fa-regular fa-user"></i></a>
      <i class="fa-solid fa-cart-shopping"></i>
    </div>
  </header>

  <main class="product-page">
    <h1>Products</h1>
    <div class="filter">
      <label for="filter">Sort:</label>
      <select id="filter">
        <option value="name">by name</option>
        <option value="category">by category</option>
      </select>

      <label for="categorySelect" id="categoryLabel" style="margin-left: 20px; display: none;">Choose Category:</label>
      <select id="categorySelect" style="display: none;">
        <option value="all">All</option>
      </select>
    </div>


    <div id="productGrid" class="product-grid"></div>
  </main>

  <div id="cartSidebar" class="cart-sidebar hidden">
    <button id="closeCart" class="close-cart-btn">&#8592;</button>
    <h2>Shopping Cart</h2>
    <div id="cartItems"></div>
  </div>



  <script>

    const token = localStorage.getItem('token') || sessionStorage.getItem('token');
    console.log('Retrieved token:', token);

    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return null;
      }
    }

    let currentUser = null;

    if (token) {
      currentUser = parseJwt(token);
      if (currentUser && currentUser.id) {
        console.log('User ID from token:', currentUser.id);
        window.currentUserId = currentUser.id;
      } else {
        console.warn('Invalid token payload');
      }
    } else {
      console.warn('No token found. User not logged in.');
    }
    let allProducts = [];

    async function fetchProducts() {
      try {
        const res = await fetch('http://localhost:5000/products/display');
        const products = await res.json();
        allProducts = products;
        renderProducts(products);
        updateCartIcon();
      } catch (err) {
        alert('Failed to load products.');
      }
    }

    function renderProducts(products) {
      const container = document.getElementById('productGrid');
      container.innerHTML = '';

      if (products.length === 0) {
        container.innerHTML = '<p>No products found.</p>';
        return;
      }

      products.forEach(p => {
        const card = `
  <div class="product-card">
    <img src="http://localhost:5000${p.image}" alt="${p.name}">
    <p class="product-name">${p.name}</p>
    <p class="product-description">${p.description || 'No description available.'}</p>
    <p class="product-price">${p.price}$</p>
    <button class="add-to-cart" onclick="addToCart(${p.id}, '${p.name}', ${p.price}, '${p.image}', ${p.categoryId})">Add to cart</button>
  </div>`;

        container.insertAdjacentHTML('beforeend', card);
      });
    }

    async function fetchCategories() {
      try {
        const res = await fetch('http://localhost:5000/categories');
        const categories = await res.json();

        const select = document.getElementById('categorySelect');
        select.innerHTML = '<option value="all">All</option>';

        categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat.id;
          option.textContent = cat.name;
          select.appendChild(option);
        });
      } catch (err) {
        alert('Failed to load categories.');
      }
    }

    function filterProducts() {
      const sortType = document.getElementById('filter').value;
      const selectedCategoryId = document.getElementById('categorySelect').value;

      let filtered = [...allProducts];

      if (sortType === 'name') {
        filtered.sort((a, b) => a.name.localeCompare(b.name));
      }

      if (selectedCategoryId !== 'all') {
        filtered = filtered.filter(p => p.categoryId == selectedCategoryId);
      }

      renderProducts(filtered);
    }

    document.getElementById('categorySelect').addEventListener('change', filterProducts);
    document.getElementById('filter').addEventListener('change', function () {
      const sortType = this.value;
      const categorySelect = document.getElementById('categorySelect');
      const categoryLabel = document.getElementById('categoryLabel');

      if (sortType === 'category') {
        categorySelect.style.display = 'inline-block';
        categoryLabel.style.display = 'inline-block';
        fetchCategories();
      } else {
        categorySelect.style.display = 'none';
        categoryLabel.style.display = 'none';
        filterProducts(); // Re-render by name
      }
    });

    function addToCart(id, name, price, image, categoryId) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      const existing = cart.find(item =>
        item.id === id && item.categoryId === categoryId
      );

      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ id, name, price, image, quantity: 1, categoryId });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartIcon();
      renderCartItems();
      document.getElementById('cartSidebar').classList.add('show');
      alert(`${name} added to cart.`);
    }

    function renderCartItems() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cartItems');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = '<p style="font-family: Serif; margin-left: 50px; margin-top: 50px;">Your cart is empty.</p>';
        return;
      }

      let totalCartAmount = 0;

      cart.forEach((item, index) => {
        const total = item.price * item.quantity;
        totalCartAmount += total;

        const card = `
      <div class="cart-item" style="border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 10px;">
        <img src="http://localhost:5000${item.image}" alt="${item.name}" style="width: 50px; margin-right: 10px;">
        <div>
          <span style="display:block;"><strong>${item.name}</strong></span>
          <span>${item.price}$ x ${item.quantity}</span><br/>
          <span>Total: ${total}$</span>
        </div>
        <div class="cart-actions" style="margin-left: auto; display: flex; flex-direction: row; gap: 4px;">
          <button onclick="changeQuantity(${index}, -1)"><i class="fa-solid fa-minus"></i></button>
          <button onclick="changeQuantity(${index}, 1)"><i class="fa-solid fa-plus"></i></button>
          <button onclick="removeFromCart(${index})"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
    `;
        container.insertAdjacentHTML('beforeend', card);
      });

      // Append total and checkout button
      container.insertAdjacentHTML('beforeend', `
    <div class="cart-total" style="margin-top: 20px; border-top: 2px solid #999; padding-top: 10px; font-family: serif;">
      <p style="font-size: 16px;"><strong>Total: ${totalCartAmount.toFixed(2)}$</strong></p>
      <button onclick="goToCheckout()" style="padding: 10px 15px; font-family: serif; background: #8a422b; color: white; border: none; cursor: pointer; border-radius: 5px;">Go to Checkout</button>
    </div>
  `);
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1); // remove item at given index
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartIcon();
      renderCartItems();
    }
    // Open cart when clicking cart icon
    document.querySelector('.fa-cart-shopping').addEventListener('click', () => {
      const sidebar = document.getElementById('cartSidebar');
      sidebar.classList.add('show');
      renderCartItems();
    });
    // Close cart when clicking arrow button
    document.getElementById('closeCart').addEventListener('click', () => {
      const sidebar = document.getElementById('cartSidebar');
      sidebar.classList.remove('show');
    });

    function changeQuantity(index, delta) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity += delta;

      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartIcon();
      renderCartItems();
    }

    function updateCartIcon() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const total = cart.reduce((sum, item) => sum + item.quantity, 0);
      const icon = document.querySelector('.fa-cart-shopping');
      if (!icon) return;

      let badge = document.querySelector('.cart-count');
      if (!badge) {
        badge = document.createElement('span');
        badge.classList.add('cart-count');
        icon.parentElement.appendChild(badge);
      }

      badge.textContent = total > 0 ? total : '';
    }

    function goToCheckout() {
      window.location.href = 'checkout.html';
    }

    fetchCategories();
    fetchProducts();
  </script>

</body>

</html>
